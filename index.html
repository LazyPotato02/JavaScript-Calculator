<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Calculator</title>
    </head>


    <body>

        <div class="calculator">
            <h1 class="title">JavaScript Calculator</h1>
            <input type="text" class="result" id="result" readonly>
            <table>
                <tr>
                    <td><button onclick="updateResult('1')">1</button></td>
                    <td><button onclick="updateResult('2')">2</button></td>
                    <td><button onclick="updateResult('3')">3</button></td>
                    <td><button onclick="updateResult('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="updateResult('4')">4</button></td>
                    <td><button onclick="updateResult('5')">5</button></td>
                    <td><button onclick="updateResult('6')">6</button></td>
                    <td><button onclick="updateResult('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="updateResult('7')">7</button></td>
                    <td><button onclick="updateResult('8')">8</button></td>
                    <td><button onclick="updateResult('9')">9</button></td>
                    <td><button onclick="updateResult('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="updateResult('0')">0</button></td>
                    <td><button onclick="clearResult()">C</button></td>
                    <td><button onclick="calculate()">=</button></td>
                    <td><button onclick="updateResult('/')">/</button></td>
                </tr>
            </table>
        </div>

    </body>


    <script src="./script.js"></script>
</html>
